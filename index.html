<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item">
            <img src="telaviv.jpg" alt="telaviv">
            <div class="carousel-caption">This is the city of Tel Aviv where I was born</div>
        </div>
        <div class="carousel-item">
            <img src="seattle.jpg" alt="seattle">
            <div class="carousel-caption">This is the city of seattle where I currently live</div>
        </div>
        <div class="carousel-item">
            <img src="singapore.jpg" alt="singapore">
            <div class="carousel-caption">This is the city of singapore</div>
        </div>
        <div class="carousel-item">
            <img src="newyork.jpg" alt="New York">
            <div class="carousel-caption">This is the city of New York</div>
        </div>
        <div class="carousel-item">
            <img src="paris.jpg" alt="paris">
            <div class="carousel-caption">This is the city of paris</div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-prev">previous</button>
            <button class="carousel-next">next</button>
        
        </div>
        <div id="footer"><p><a href="http://validator.w3.org/check?uri=https://nronen17.github.io/Artifact5/index.html" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" /></a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fnronen17.github.io%2FArtifact5%2Findex.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en" target="_blank"><img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a></p></div>


    </div>
    
    <script src="script.js"></script>
</body>
</html>
